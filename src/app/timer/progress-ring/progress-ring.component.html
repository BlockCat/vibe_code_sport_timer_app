<!-- Background circle with shadow -->
<div class="absolute inset-0 rounded-full border-4 border-gray-200 shadow-lg"></div>

<!-- Progress circle with gradient -->
<div
  class="absolute inset-0 rounded-full"
  [style.background]="'conic-gradient(from -90deg, #3b82f6 ' + progress() + '%, transparent ' + progress() + '%)'"
  [style.transform]="'rotate(-90deg)'"
></div>

<!-- Inner circle for depth -->
<div class="absolute top-[5%] left-[5%] w-[90%] h-[90%] rounded-full bg-white shadow-inner flex flex-col items-center justify-center">
  <ng-content></ng-content>
</div>
