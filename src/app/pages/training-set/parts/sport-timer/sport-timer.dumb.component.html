<div class="relative px-4 bg-white shadow-xl sm:rounded-3xl sm:p-20">
  <div class="max-w-md mx-auto">
    <div class="divide-y divide-gray-200">
      <div
        class="text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7"
      >
        <!-- Header -->
        <app-exercise-header
          [title]="currentExerciseSet().title"
          [description]="currentExerciseSet().description"
        />

        <!-- Exercise Details -->
        <div>
          <app-exercise-details-card
            [exerciseName]="title(currentExercise().index)"
            [durationSeconds]="currentExercise().goal.duration"
          />
        </div>

        <!-- Timer Display -->
        <div class="flex flex-col items-center justify-center py-6">
          <app-timer
            [remainingMs]="timesMsRemaining()"
            [totalSeconds]="currentExercise().goal.duration"
          />
          <div class="w-full max-w-xs mx-auto mt-4">
            <app-exercise-controls>
              <app-exercise-control-button (click)="finish.emit()">
                Finish
              </app-exercise-control-button>
              @if (isPaused()) {
              <app-exercise-control-button (click)="resumeExercise()">
                Resume
              </app-exercise-control-button>
              } @else {
              <app-exercise-control-button (click)="pauseExercise()">
                Pause
              </app-exercise-control-button>
              }
            </app-exercise-controls>
          </div>
        </div>

        <!-- Progress -->
        <div class="mt-8">
          <app-exercise-progress
            [currentExercise]="currentExercise().index"
            [totalExercises]="currentExerciseSet().exercises.length"
          />
        </div>

        <!-- Exercise Set Info -->
        <app-exercise-set-info
          [duration]="currentExerciseSet().duration"
          [totalExercises]="currentExerciseSet().exercises.length"
        >
        </app-exercise-set-info>
      </div>
    </div>
  </div>
</div>
