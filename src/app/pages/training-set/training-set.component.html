<div class="w-full h-full flex-1">
  @if(workoutState(); as state) { @if(asActivestate(state)) {
  <app-sport-timer
    [state]="state"
    (start)="startExercise()"
    (pause)="pauseExercise()"
    (resume)="resumeExercise()"
    (finish)="finishExercise()"
  ></app-sport-timer>
  } @else if (asPrepareState(state)) {
  <app-sport-prepare
    [state]="state"
    (start)="startExercise()"
  ></app-sport-prepare>

  } @else if (asRecoveryState(state)){
  <app-sport-recovery
    [state]="state"
    (start)="startExercise()"
    (pause)="pauseExercise()"
    (resume)="resumeExercise()"
  ></app-sport-recovery>
  } @else if (asCompletedState(state)) {
  <app-sport-complete
    [state]="state"
    (exit)="exitExerciseSet()"
  ></app-sport-complete>
  } @else if (asActiveClickState(state)) {
  <app-sport-clicker [state]="state" (finish)="finishExercise()" />

  } }
</div>
