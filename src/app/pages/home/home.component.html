<!-- Hero Section -->
<div class="min-h-screen bg-gradient-to-br from-gray-50 to-white">
  <div class="container mx-auto px-4 py-16">
    <div class="flex justify-between items-center mb-6">
      <a routerLink="/scheduled" class="p-2 rounded-full hover:bg-gray-100 transition-colors" aria-label="Scheduled Workouts">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
        </svg>
      </a>
      <a routerLink="/settings" class="p-2 rounded-full hover:bg-gray-100 transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
        </svg>
      </a>
    </div>
    
    <div class="flex flex-col items-center text-center">
      <h1 class="text-5xl font-bold text-gray-900 mb-6">
        Transform Your Workout Experience
      </h1>
      <p class="text-xl text-gray-600 mb-8 max-w-2xl">
        Track your exercises, set timers, and achieve your fitness goals with our intuitive workout timer app.
      </p>
    </div>
  </div>
  
  @if (loading) {
    <!-- Loading state -->
    <app-loading-spinner message="Loading workout..."></app-loading-spinner>
  } @else {
    <!-- Sport selection -->
    <section>
      @for (item of workouts(); track $index) {
        <app-exercise-set-overview (clicked)="openExercise(item.id)" class="w-full" [title]="item.title" [description]="item.description" [estimatedTime]="item.duration"></app-exercise-set-overview>
      }
    </section>
  }
</div>
